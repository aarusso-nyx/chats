<form (ngSubmit)="createTopic()">
    <input [(ngModel)]="topicName">


    <button type="submit">Create Topic</button>
</form>

<span>{{ userId | json }}</span>


<div *ngIf="topics">

<div *ngFor="let t of (topics|async)">
    <a [routerLink]="['/topics', t.id]">{{ t.topic }} / {{ t.descr }} </a>
</div>

</div>
